<!doctype html>
<html lang="en" data-color-scheme="%cookie-color-scheme%">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<!-- "vanilla", independent from framework and its hydration -->
		<div
			id="splash"
			class="
			fixed top-0 left-0 flex flex-col w-screen h-screen justify-center items-center 
			bg-neutral-800 text-white dark:bg-white dark:text-neutral-800 
			[animation-delay:2s] animate-drop-out z-10
			"
		>
			<h1 class="text-6xl font-bold mb-4 animate-slide-up-in">Poke Match</h1>
			<p class="text-xl opacity-0 [animation-delay:0.5s] animate-slide-up-in">Memory Match Game</p>
		</div>
		<!-- hydration zone -->
		<div class="h-screen w-screen opacity-0 [animation-delay:2.5s] animate-browse-in bg-white dark:bg-neutral-800">
			%sveltekit.body%
		</div>
	</body>
</html>
