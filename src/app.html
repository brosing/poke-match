<!doctype html>
<html lang="en" data-color-scheme="%cookie-color-scheme%">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, viewport-fit=cover" />
		<title>Poke Match</title>
		<meta name="description" content="Memory Match Game with Pokemons" />
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon-180x180.png">
		<link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png">
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<!-- "vanilla", independent from framework and its hydration -->
		<div
			id="splash"
			class="
			fixed top-10 left-0 bottom-0 right-0 flex flex-col justify-center items-center rounded-t-3xl
			bg-neutral-800 text-white dark:bg-neutral-200 dark:text-neutral-800 
			[animation-delay:2s] animate-drop-out z-10 transition-colors
			"
		>
			<h1 class="text-7xl font-bold mb-4 animate-slide-up-in">Poke Match</h1>
			<p class="text-xl opacity-0 [animation-delay:0.5s] animate-slide-up-in">Memory Match Game</p>
		</div>
		<!-- hydration zone -->
		<div class="opacity-0 [animation-delay:2.5s] animate-browse-in bg-white dark:bg-neutral-800">
			%sveltekit.body%
		</div>
	</body>
</html>
